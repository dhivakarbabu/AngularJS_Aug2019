<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    let commonman = {
        title : "Bruce"
    };

    let addPower = function(num){
        return function(person){
            return {
                title : person.title,
                power : num
            }

        }
    };
    let hero = addPower(6);
    let batman = hero(commonman);
    console.log(batman);
    //ANOTHER WAY BELOW
    commonman = addPower(6)(commonman);
    console.log(commonman);
</script>
