//ECMA 5 -- we can used 'arguments' keyword
function adder(){
    let temp = 0;
    for(let i=0;i<arguments.length;i++){
        temp+=arguments[i];
    }
    return temp;
}

//arguments keyword is deprecated in ECMA 6 and 
// we have to use any variable name with 3 preceded dots (...nums)
// ...  --> REST ARGUMENT
function adder1(...nums){
    let temp = 0;
    for(let i=0;i<nums.length;i++){
        temp+=nums[i];
    }
    return temp;
}
console.log(adder(5));
console.log(adder(5,6));
console.log(adder(5,6,7));
console.log(adder(5,6,7,8));
    
console.log(adder1(5));
console.log(adder1(5,6));
console.log(adder1(5,6,7));
console.log(adder1(5,6,7,8));

let arr = [5,6,7,8]
console.log(adder1(arr[0],arr[1],arr[2],arr[3])) //NORMAL WAY
console.log(adder1(...arr)) //SPREAD OPERATOR
