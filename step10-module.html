<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="module">
        import {Hero} from "./classes/Hero.js"
        var hero1=new Hero("Ironman","Tony","Stark",7);
        var hero2=new Hero("Spiderman","Peter","Parker",8);
        console.log(hero1.title,hero1.fullname());
        console.log(hero1.secret);
        console.log(hero2.title,hero2.fullname());
        console.log(hero1.secret);
        console.log(hero1.fullname)
        console.log(hero2.fullname)
        console.log(hero1.fullname())
        console.log(hero2.fullname())
        console.log(hero1.fullname === hero2.fullname)
        console.log(hero1.fullname() === hero2.fullname())
        //  === --> check the datatype as well as the value/method responsible
        console.log(hero1.fullname == hero2.fullname)
        console.log(hero1.fullname() == hero2.fullname())

        console.log(5 == "5") //true
        console.log(5 === "5") //false

    </script>
</head>
<body>
    <h1> Working with module concept</h1>
</body>
</html>
